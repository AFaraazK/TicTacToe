<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Tic-Tac-Toe</h1>
        <div class="gameboard">
            <div class="square square0" id="0"></div>
            <div class="square square1" id="1"></div>
            <div class="square square3" id="2"></div>
            <div class="square square2" id="3"></div>
            <div class="square square4" id="4"></div>
            <div class="square square5" id="5"></div>
            <div class="square square6" id="6"></div>
            <div class="square square7" id="7"></div>
            <div class="square square8" id="8"></div>
        </div>
        <h2 class="winner">Winner: ...</h2>
        <button class="resetButton" onclick="Gameboard.resetBoard()">Reset</button>
    </div>
</body>
</html>
